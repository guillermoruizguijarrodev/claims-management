<div class="p-6">
  <div class="flex justify-between items-end mb-8">
    <h1 class="text-4xl font-bold">
        Claims List
    </h1>
    <p-button 
        label="Create New Claim" 
        icon="pi pi-plus" 
        routerLink="/claims/new"
        styleClass="p-button-raised p-button-primary"
    />
  </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @if (claims$ | async; as claims) {
        @for (claim of claims; track claim.id) {
        
          <p-card 
            [header]="claim.title" 
            [subheader]="'Total: ' + claim.totalAmount + 'â‚¬'"
            styleClass="h-full shadow-sm hover:shadow-lg transition-shadow"
          >
            
              <div class="flex flex-col gap-4">
                  <div class="flex items-center gap-2">
                      <span class="font-semibold text-gray-600">Status:</span>
                      <p-tag [value]="claim.status" [severity]="getSeverity(claim.status)" />
                  </div>
              </div>
  
              <ng-template pTemplate="footer">
                  <div class="flex justify-end gap-2 mt-2">
                      <p-button 
                          label="View Details" 
                          icon="pi pi-eye" 
                          [routerLink]="['/claims', claim.id]" 
                          styleClass="p-button-outlined p-button-sm"
                      />
                  </div>
              </ng-template>
    
          </p-card>
    
        } @empty {
          <div class="col-span-full text-center p-8 bg-gray-50 rounded border border-gray-200">
            <p class="text-gray-500">No claims found.</p>
          </div>
        } 
        
      } @else {
        <div class="col-span-full text-center p-8">
            <i class="pi pi-spin pi-spinner text-4xl text-blue-500"></i>
            <p class="mt-2 text-gray-500">Loading claims...</p>
        </div>
    }
      
    </div>
</div>
